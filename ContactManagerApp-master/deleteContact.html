  <body>
    <div class="container">
      <nav class="navbar navbar-default">
      <ul class="nav navbar-nav">
        <li><a href="home.html"class="activePage">Home</a></li>

      </ul>

      <h2>Delete Contact</h2>
      <table id="contactsTable" class="table table-striped">
      </table>
      <!--modal to confirm delete -->
      <div id="modalContainerDelete" class="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" >&times;</button>
              <h4 class="modal-title">Confirm Delete</h4>
            </div>
            <div class="modal-body">
              <p id='selectedContact'></p>
              <p>
                Are you sure you want to delete this contact person?
              </p>
            <div class="modal-footer">
              <button type="button" id="deleteDialog" class="btn btn-danger">Delete Contact</button>
              <button type="button" id="cancelDeleteDialog" class="btn btn-default">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
